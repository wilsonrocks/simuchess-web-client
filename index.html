  <h1>Welcome to Simuchess, <span class="username-greeting">Guest</span>!</h1>
  <button id="logout" class="logged-in">Logout</button>

    <form class="not-logged-in" id="login-form">
      <fieldset>
        <legend>Login</legend>
        <label for="username-field">Username</label>
        <input type="text" name="username" id="username-field" autocomplete="username">
        <label for="password-field">Password</label>
        <input type="password" name="password" id="password-field" autocomplete="current-password">
        <input type="button" id="login-submit" value="login">
        <div class="error" id="login-error"></div>    
      </fieldset>
    </form>

    <form class="logged-in" id="game-choice-form">
        <label for="game-choice">Game</label>
        <select name="Game" id="game-choice">
        </select>
    </form>

    <div class="player-info" id="black-info">
      <span id="black-username">
        BLACK

    </div>
